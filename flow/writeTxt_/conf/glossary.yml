translations:
  - mar_Deva: '६. उपरोक्त अधिकारी यांची बदली ही प्रशासकीय बदली असल्याने त्यांना प्रवासभत्ता व इतर अनुषंगिक लाभ अनुज्ञेय असतील.'
  - eng_Latn: '(6) Since the transfer of the above officers is an administrative transfer, travel allowance and other incidental benefits shall be admissible to them.'


  - mar_Deva: '५. महाराष्ट्र नागरी सेवा (पदग्रहण अवधी, स्वीयेत्तर सेवा आणि निलंबन, बडतर्फी व सेवेतून काढून टाकणे यांच्या काळातील प्रदाने) नियम, १९८१ मधील नियमानुसार दिलेल्या पदग्रहण अवधीतच, बदली झालेल्या अधिकाऱ्याने बदलीच्या ठिकाणी रुजू होण्याची दक्षता घ्यावी, अन्यथा या पदग्रहण अवधीत बदलीच्या ठिकाणी रुजू न झाल्यास, त्यांचा अनुपस्थितीचा कालावधी हा अकार्यदिन म्हणून गणला जाईल.'
  - eng_Latn: '(5) The transferred officer shall ensure that he joins the place of transfer within the period prescribed under the Maharashtra Civil Services (Period of Incorporation, Post-Recruitment Service and Provisions in respect of Suspension, Dismissal and Removal) Rules, 1981, otherwise, if he does not join the place of transfer during this period, his period of absence shall be deemed to be an off-day.'


  - mar_Deva: '५. महाराष्ट्र नागरी सेवा (पदग्रहण अवधी, स्वीयेत्तर सेवा आणि निलंबन, बडतर्फी व सेवेतून काढून टाकणे यांच्या काळातील प्रदाने) नियम, १९८१ मधील नियमानुसार दिलेल्या पदग्रहण अवधीतच, बदली झालेल्या'
  - eng_Latn: '(5) The period of service of the Maharashtra Civil Service (including the period of appointment, post-retirement service and the period of suspension, dismissal and removal from service) Rules, 1981 shall be the period of service of the person transferred.'


  - mar_Deva: '४. विवरणपत्रातील स्तंभ-५ मध्ये दर्शविलेला निधी अर्थसंकल्पीय अंदाज, वितरण व संवितरण प्रणालीव्दारे वितरीत करण्यात आला आहे.'
  - eng_Latn: 'The funds shown in column-5 of the statement have been disbursed through the Budget Estimates, Distribution and Appropriation System.'


  - mar_Deva: '४. उपरोक्त अधिकारी यांना पदस्थापनेने देण्यात आलेल्या पदावर रुजू करुन घेतांना, ते रजेवर / गैरहजर होते किंवा कसे याबाबतची खातरजमा त्यांना पदस्थापनेवर हजर करुन घेणाऱ्या कार्यालयाने करावी. सदर'
  - eng_Latn: '4. While admitting the above officers to the post assigned to them by the posting, the office concerned shall verify whether they were on leave/ absent or not. Sadar'


  - mar_Deva: '३. हा शासन निर्णय वित्त विभाग, शासन परिपत्रक क्र.अर्थसं-२०२२/प्र.क्र.४३/अर्थ-३, दि.०४.०४.२०२२ अन्वये प्राप्त मान्यतेच्या अनुषंगाने निर्गमित करण्यात येत आहे.'
  - eng_Latn: '3. This Government Decision is issued by the Department of Finance, Government Circular No. 2022/ No. 43/ Finance-3, No. being issued pursuant to the approval received under 04.04.2022.'


  - mar_Deva: '३. वरीलप्रमाणे करण्यात येत असलेल्या अधिकाऱ्यांच्या पदस्थापनेच्या आदेशासोबत त्यांचे गोपनीय अहवाल, सेवापुस्तक, तसेच अंतिम वेतन प्रमाणपत्र बदली करण्यात आलेल्या नवीन कार्यालयाकडे तात्काळ पाठविण्यात यावे.'
  - eng_Latn: 'The confidential reports, service books, and final salary certificates of the officers who are being transferred should be sent to the new office immediately along with the order of posting of the officers being done as above.'


  - mar_Deva: '३. उपरोक्त अधिकारी यांना पूर्वपरवानगीशिवाय कोणत्याही प्रकारची रजा मंजूर करु नये वा महाराष्ट्र नागरी सेवा (रजा) नियम १९८१ मधील नियम ३० (सी) नुसार मूळ कार्यालयाने पदस्थापना झालेल्या अधिकाऱ्यांचे कोणत्याही प्रकारचे रजेचे अर्ज स्विकारु नयेत.'
  - eng_Latn: 'No leave shall be granted to the above officers without prior approval or any leave applications of the officers posted by the parent office as per Rule 30 (c) of the Maharashtra Civil Services (Leave) Rules, 1981.'


  - mar_Deva: '२. सदर निधी वितरणाकरिता सदस्य सचिव, महाराष्ट्र राज्य बाल संरक्षण सोसायटी, पुणे तथा आयुक्त, महिला व बालविकास आयुक्तालय, पुणे यांना नियंत्रक अधिकारी म्हणून घोषित करण्यात येत आहे.'
  - eng_Latn: 'Member Secretary, Maharashtra State Child Protection Society, Pune and Commissioner, Women and Child Development Commissionerate, Pune are being declared as Controlling Officers for the distribution of the said fund.'


  - mar_Deva: '२. सदर आदेश तात्काळ अंमलात येतील. आयुक्त, महिला व बाल विकास आयुक्तालय, पुणे यांनी'
  - eng_Latn: '(2) The order shall come into force immediately. Commissioner, Women and Child Development, Pune'


